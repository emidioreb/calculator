<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculator</title>
  <head>Calculator</head>
<body>
  <form name = 'calc' Id="calcAll">
    <input  type="text" name="Input">
      <div class = 'oneToPlus'>
        <input type="button" name = 'one' value=" 1 " onclick="calc.Input.value +='1'">
        <input type="button" name = 'two' value=" 2 " onclick="calc.Input.value +='2'">
        <input type="button" name = 'three' value=" 3 " onclick="calc.Input.value +='3'">
        <input type="button" name = 'plus' value=" + " onclick="calc.Input.value +='+'">
      </div>
      <div class='fourToLess'>
            <input type="button" name = 'four' value=" 4 " onclick="calc.Input.value +='4'">
            <input type="button" name = 'five' value=" 5 " onclick="calc.Input.value +='5'">
            <input type="button" name = 'six' value=" 6 " onclick="calc.Input.value +='6'">
            <input type="button" name = 'less' value=" - " onclick="calc.Input.value +='-'">
      </div>
      <div class='sevenToAsterisk'>
            <input type="button" name = 'seven' value=" 7 " onclick="calc.Input.value +='7'">
            <input type="button" name = 'eight' value=" 8 " onclick="calc.Input.value +='8'">
            <input type="button" name = 'nine' value=" 9 " onclick="calc.Input.value +='9'">
            <input type="button" name = 'asterisk' value=" * " onclick="calc.Input.value +='*'">
      </div>
      <div class='CToBar' >
            <input type="button" name = 'c' value=" c " onclick="calc.Input.value =''">
            <input type="button" name = 'zero' value=" 0 " onclick="calc.Input.value +='0'">
            <input type="button" name = 'equal' value=" = " onclick="calc.Input.value =eval(calc.Input.value)">
            <input type="button" name = 'bar' value=" / " onclick="calc.Input.value +='/'">
     </div>
  </form>
</body>
</html>
